<nz-spin [nzSpinning]="isLoading">
  <nz-card>
    <nz-table [nzData]="datas"
              [nzShowPagination]="false"
              nzFrontPagination="false"
              [nzBordered]="true"
    >
      <thead>
      <tr>
        <th>#</th>
        <th>Tên nhóm xe</th>
        <th>Số chỗ ngồi</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of datas">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.seat_quantity}}</td>
        <td [ngStyle]="{color: data.status === categoryStatuses.Active ? 'green' : 'red'}">{{data.status_title}}</td>
        <td>
          <a><i nz-icon type="edit"></i></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a><i nz-icon type="delete"></i></a>
        </td>
      </tr>
      </tbody>
    </nz-table>

    <nz-pagination *ngIf="meta"
                   [(nzPageIndex)]="params.page"
                   [nzTotal]="meta.total"
                   [(nzPageSize)]="params.limit"
                   [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper
                   [nzShowTotal]="totalTemplate"
                   (nzPageSizeChange)="params.page = 1; refresh()"
                   (nzPageIndexChange)="refresh()"
                   class="custom-pagination"
    >
    </nz-pagination>
    <ng-template #totalTemplate let-total>Tổng cộng {{total}} bản ghi</ng-template>

  </nz-card>
</nz-spin>
