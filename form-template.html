<nz-card>
  <section nz-row nzType="flex" nzJustify="center">
    <div nz-col [nzXXl]="14" [nzXl]="14" [nzLg]="16" [nzMd]="20" [nzSm]="22" [nzXs]="24">
      <!--[formGroup]="inputForm"-->
      <form nz-form [nzLayout]="'vertical'" class="w-100">
        <div nz-row nzGutter="6">

          <div nz-col [nzXs]="24" [nzMd]="12">
            <nz-form-item>
              <nz-form-label >Tên sự kiện</nz-form-label>
              <nz-form-control [nzErrorTip]="formExplain">
                <input nz-input placeholder="input placeholder">
                <ng-template #formExplain>
                  Please input your username!
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24">
            <nz-form-item>
              <nz-form-control>
                <button nz-button nzType="primary" class="w-100">
                  <i nz-icon nzType="save"></i> Submit</button>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>

      </form>
    </div>
  </section>
</nz-card>
